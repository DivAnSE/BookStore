<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/regist.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <title>注册</title>
</head>

<body>
    <header>
        <div class="hd_logo">
            <a href="./index.html"><img src="./images/logo.png" alt=""></a>
            <h2>欢迎注册</h2>
        </div>
    </header>
    <article>
        <form action="">
            <div class="regist-box">
                <div class="contact">
                    <input type="text" name="contact" id="contact" placeholder="手机号或者邮箱" onchange="checkContact(this)">
                </div>
                <span class="tip"></span>
                <div class="psw">
                    <input type="password" name="password" id="password" placeholder="8-10位数字和英文字母组成的密码" onchange="checkPsw(this)">
                </div>
                <span class="tip"></span>
                <div class="password-repeat">
                    <input type="password" name="password-repeat" id="password-repeat" placeholder="重复密码" onchange="checkRepeatPsw(this)">
                </div>
                <span class="tip"></span>
                <div id="regist" onclick="registBtn()">注册</div>
            </div>
        </form>
    </article>
    <footer>
        <ul>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系我们</a></li>
            <li><a href="#">人才招聘</a></li>
            <li><a href="#">商家入住</a></li>
            <li><a href="#">广告服务</a></li>
            <li><a href="#">手机京东</a></li>
            <li><a href="#">友情链接</a></li>
            <li><a href="#">销售联盟</a></li>
            <li><a href="#">京东社区</a></li>
            <li><a href="#">京东公益</a></li>
            <li><a href="#">English Site</a></li>
        </ul>
    </footer>
    <script src="./js/regist.js"></script>
</body>

</html>
