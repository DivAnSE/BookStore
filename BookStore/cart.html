<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body>
    <iframe MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 SCROLLING=no src="./head.html" width="100%"
        height="160px"></iframe>
        <table id="table">
            <tr>
                <th class="serial">序号</th>
                <th class="ckeckbox">全选<input type="checkbox" name="" id="checkAll" onclick="checkAllBooks()"></th>
                <th class="goods">商品</th>
                <th class="price">单价</th>
                <th class="num">数量</th>
                <th class="sum">小计</th>
                <th class="operation">操作</th>
            </tr>
        </table>
        <div class="settlement">
            <span>已选<span id="totalnum">0</span>件商品</span>
            <span>总金额：<span id="amount">0</span>元</span>
            <div id="settlement" onclick="toSettlement()">结算</div>
        </div>
    <script src="./js/cart.js"></script>
</body>

</html>
